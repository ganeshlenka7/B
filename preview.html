<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Nepali</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    width:100vw;
    background:linear-gradient(135deg,#f6a9b6,#f8c6d1);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Great Vibes', cursive;
    cursor:pointer;
}

/* Container */
.container{
    text-align:center;
    position:relative;
}

/* Cake */
.cake{
    width:min(45vw,260px);
    animation:float 3s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* Flame */
.flame{
    transform-origin:center;
    animation:flicker .2s infinite alternate;
}

@keyframes flicker{
    from{opacity:.8; transform:scale(1);}
    to{opacity:1; transform:scale(1.1);}
}

/* Smoke */
.smoke{
    animation:smokeRise 2s forwards;
}

@keyframes smokeRise{
    0%{opacity:.6; transform:translateY(0);}
    100%{opacity:0; transform:translateY(-40px);}
}

/* Title */
.title{
    font-size:clamp(2.8rem,6vw,4rem);
    color:#c2185b;
    margin-top:40px;
    text-shadow:2px 2px 15px rgba(255,255,255,.7);
}

/* Hint */
.hint{
    font-family:sans-serif;
    font-size:14px;
    margin-top:10px;
    color:#444;
    opacity:.7;
}

/* Glitter */
.glitter{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background:rgba(255,255,255,0.9);
    top:-10px;
    animation:fall linear infinite, glow 2s infinite ease-in-out;
}

@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}

@keyframes glow{
    0%,100%{opacity:0.3;}
    50%{opacity:1;}
}
</style>
</head>
<body>

<div class="container">

<svg class="cake" viewBox="0 0 300 300">

    <!-- Plate -->
    <ellipse cx="150" cy="230" rx="120" ry="18" fill="#fff"/>

    <!-- Cake Base -->
    <rect x="80" y="160" width="140" height="60" rx="15" fill="#8d6e63"/>

    <!-- Cream Top -->
    <path d="M80 160 
             Q95 145 110 160
             Q125 145 140 160
             Q155 145 170 160
             Q185 145 200 160
             Q215 145 220 160
             L220 180 L80 180 Z"
          fill="#fff0f5"/>

    <!-- Candle -->
    <rect x="145" y="105" width="10" height="55" fill="white"/>

    <!-- Flame -->
    <ellipse id="flame" class="flame" cx="150" cy="95" rx="9" ry="16" fill="gold"/>

    <!-- Smoke -->
    <ellipse id="smoke" cx="150" cy="90" rx="6" ry="10" fill="gray" opacity="0"/>

</svg>

<div class="title">Happy Birthday Nepali</div>
<div class="hint">Tap anywhere to blow the candle</div>

</div>

<audio id="bgmusic" src="music.mp3.m4a" loop></audio>

<script>

let blown=false;

document.body.addEventListener("click",function(){

    if(blown) return;
    blown=true;

    // Play music after tap
    document.getElementById("music.mp3.m4a").play();

    // Hide flame
    document.getElementById("flame").style.display="none";

    // Smoke animation
    let smoke=document.getElementById("smoke");
    smoke.style.opacity=".6";
    smoke.classList.add("smoke");

    // Remove hint
    document.querySelector(".hint").style.display="none";

    // Start glitter
    for(let i=0;i<90;i++){
        let g=document.createElement("div");
        g.className="glitter";
        g.style.left=Math.random()*100+"vw";
        g.style.animationDuration=(Math.random()*6+5)+"s";
        document.body.appendChild(g);
    }

});

</script>

</body>
</html>
